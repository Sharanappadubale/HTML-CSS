<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Productboard - Welcome</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        body {
            background-image: url('back.jpg');
            background-repeat: no-repeat;
            background-position: right;
            background-size: 45% 150%;
        }
    </style>
</head>

<body>
    <form>
        <img style="width:322px" src="Productboard.png" id="pb_logo" alt="Product Board Logo" />
        <br> <br><br>
        <p id="welcome_text">Sign in to your workspace</p>
        <br>
        <br>
        <br>
        <a href="https://www.google.com">
            <button class="googleBtn">
                <i class="fa-brands fa-google" style="text-align: center;"></i>
                <b style="text-align:center">Sign in with Google</b>
            </button>
        </a>
        <br><br><br>
        </div>
        <div id="input_region">
            <div id="email_line"><span>OR USE EMAIL</span></div>
            <br />
            <div id="email_input">
                <br />
                <div>
                    <label for="email">EMAIL</label><br><br>
                    <input type="email" name="email" id="email" placeholder="john@company.com">
                </div>
                <br />
                <br />
                <div>
                    <label for="password">PASSWORD</label><br><br>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa fa-eye" style="margin-left: -25px; margin-top: 22px; position: absolute;"></i>
                </div><br>
                <input type="checkbox" id="rememberme" name="rememberme">
                <label for="rememberme">Remember me</label>
                <a id="forgot_password" href="">Forgot Password</a>
                <br /><br><br><br>
                <button id="submit" type="submit">Log me in</button>
                <br><br><br><br>
                <p class="signupBtn"></p>
                Don't have an account?
                <a class="signupBtn" href="">Sign up</a>
            </div>
    </form>
</body>

</html>
